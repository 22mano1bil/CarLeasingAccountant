<div>Choose data points:</div>
<div class="ui-g ui-g-12">
  <span>
    <p-selectButton [options]="dataPoints" [(ngModel)]="dataPointsSelected"
      (onChange)=handleDataPointsCountChange($event)></p-selectButton>
  </span>
</div>

<div class="ui-g ui-g-12">
  <p-chart type="bar" [data]="data"></p-chart>
</div>
